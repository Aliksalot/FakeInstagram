<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = 480, initial-scale=1.0">
    <title>FakeInsta</title>
    <link rel="stylesheet" href="/header.css">

</head>
<body>

    <div id = 'options'>
        <button id = 'my_profile' onclick = 'redirMyProfile()'style = 'position: absolute; width: 100px; height: 40px; top: 30px; left: 360px'>My profile</button>
        <button id = 'search_user_btn' onclick = 'search_for_user()'  style = 'position: absolute; width: 100px; height: 40px; top: 100px; left: 360px' >Search user</button>
        <input type = 'text' onkeydown='checkEnter(event, search_for_user)' id = 'inputUsernameSearch' style = 'display: none; position: absolute; width: 90px; height: 20px; top: 150px; left: 360px'>
        <div id = 'searchUserOutput' style = 'position: absolute; left: 360px; top: 180px;'></div>
    </div>


    <div id = 'posts'>
    
    <script>

        const checkEnter = (event, func) => {
            if(event.key === 'Enter'){
                func()
            }
        }
        const redirMyProfile = () => {

            window.location.href = '/my_profile'

        }
    </script>


    </div>
    <script src = 'search_user.js'></script>
</body>
</html>
